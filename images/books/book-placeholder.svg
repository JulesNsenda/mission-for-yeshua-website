<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e5a8a"/>
      <stop offset="100%" style="stop-color:#0d3a5c"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#d4a524"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="400" rx="12" fill="url(#bgGradient)"/>

  <!-- Decorative corner accents -->
  <path d="M0 50 L0 12 Q0 0 12 0 L50 0" stroke="url(#goldGradient)" stroke-width="3" fill="none"/>
  <path d="M250 0 L288 0 Q300 0 300 12 L300 50" stroke="url(#goldGradient)" stroke-width="3" fill="none"/>
  <path d="M300 350 L300 388 Q300 400 288 400 L250 400" stroke="url(#goldGradient)" stroke-width="3" fill="none"/>
  <path d="M50 400 L12 400 Q0 400 0 388 L0 350" stroke="url(#goldGradient)" stroke-width="3" fill="none"/>

  <!-- Book icon -->
  <g transform="translate(150, 170)">
    <!-- Book base -->
    <path d="M-50 -40 Q-50 -50 -40 -50 L-5 -50 L-5 50 L-40 50 Q-50 50 -50 40 Z" fill="rgba(255,255,255,0.15)" stroke="url(#goldGradient)" stroke-width="2"/>
    <path d="M50 -40 Q50 -50 40 -50 L5 -50 L5 50 L40 50 Q50 50 50 40 Z" fill="rgba(255,255,255,0.15)" stroke="url(#goldGradient)" stroke-width="2"/>

    <!-- Book spine -->
    <rect x="-5" y="-50" width="10" height="100" fill="rgba(255,255,255,0.2)" stroke="url(#goldGradient)" stroke-width="2"/>

    <!-- Page lines left -->
    <line x1="-40" y1="-30" x2="-15" y2="-30" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="-40" y1="-15" x2="-15" y2="-15" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="-40" y1="0" x2="-15" y2="0" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="-40" y1="15" x2="-15" y2="15" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="-40" y1="30" x2="-15" y2="30" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

    <!-- Page lines right -->
    <line x1="15" y1="-30" x2="40" y2="-30" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="15" y1="-15" x2="40" y2="-15" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="15" y1="0" x2="40" y2="0" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="15" y1="15" x2="40" y2="15" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="15" y1="30" x2="40" y2="30" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  </g>

  <!-- Cross symbol -->
  <g transform="translate(150, 280)">
    <rect x="-3" y="-25" width="6" height="50" rx="2" fill="url(#goldGradient)"/>
    <rect x="-15" y="-12" width="30" height="6" rx="2" fill="url(#goldGradient)"/>
  </g>

  <!-- Text -->
  <text x="150" y="350" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="14" font-weight="500">Mission for Yeshua</text>
</svg>
